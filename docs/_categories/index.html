permalink: /blog/categories/

<h1>Lista de Categorías</h1>
<ul>
  {% assign categories = site.posts | map: 'categories' | uniq | flatten | sort %}
  {% for category in categories %}
    <li><a href="/blog/categories/{{ category | downcase | slugify }}/">{{ category }}</a></li>
  {% endfor %}
</ul>
